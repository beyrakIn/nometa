<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main title -->
  <text x="600" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="700" fill="#111111" text-anchor="middle" letter-spacing="-3">
    <tspan>nometa</tspan><tspan fill="#666666">.az</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#666666" text-anchor="middle">
    Sual vermək üçün icazə istəməyin.
  </text>
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="600" fill="#111111" text-anchor="middle">
    Sadəcə soruşun.
  </text>

  <!-- Bad example box -->
  <rect x="150" y="420" width="400" height="80" rx="12" fill="#fafafa"/>
  <text x="185" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#999999" text-decoration="line-through">
    "Sual verə bilərəm?"
  </text>
  <text x="510" y="472" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#999999">
    ✕
  </text>

  <!-- Good example box -->
  <rect x="650" y="420" width="400" height="80" rx="12" fill="#ffffff" filter="url(#shadow)"/>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>
  <text x="685" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#111111">
    "Python-da faylı necə...?"
  </text>
  <text x="1010" y="472" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#111111" font-weight="600">
    ✓
  </text>

  <!-- Bottom text -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#999999" text-anchor="middle">
    Onlayn ünsiyyətdə düzgün sual vermə qaydaları
  </text>
</svg>
